<!DOCTYPE html>
<html lang="en">
<head>
    <!--申明当前页面的编码集-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--网页标题-->
    <title></title>
    <script type="text/javascript" src="js/fontSize.js"></script>
    <!--网页关键词-->
    <meta name="keywords" content="" />
    <!--网页描述-->
    <meta name="description" content="" />
    <!--适配当前屏幕-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <!--禁止自动识别电话号码-->
    <meta name="format-detection" content="telephone=no" />
    <!--禁止自动识别邮箱-->
    <meta content="email=no" name="format-detection" />
    <!--iphone中safari私有meta标签,
        允许全屏模式浏览,隐藏浏览器导航栏-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!--iphone中safari顶端的状态条的样式black(黑色)-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!--如果用户装了谷歌浏览器，用ie浏览时使用谷歌内核-->
    <!--<meta http-equiv=”X-UA-Compatible” content=”IE=edge,chrome=1″/>-->
    <!--css文件-->
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <link type="text/css" rel="stylesheet" href="css/reset.css" />
    <script src="js/jquery1.10.2.min.js"></script>
</head>
<body class="lmqb-body">
    <div class="lmqb_page">
        <img src="image/qrcode.png" class="qrcode" alt="">
        <div class="yq_con">
            <div class="yq_con_top">
                <p class="yqm">7868440T</p>
                <p class="text">截图分享邀请码</p>
            </div>
            <div class="yq_con_bottom">
                <p class="copy_btn flexbox wrap spacebetween">
                    <span>复制链接</span>
                    <span>复制邀请码</span>
                </p>
                <p class="text"><i></i>
                    邀请者成功邀请1名新用户注册，邀请者得<em>6元</em>，
                    受邀请者的<em>8元</em>；
                </p>
            </div>
        </div>
    </div>
</body>
</html>
