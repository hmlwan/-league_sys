<!DOCTYPE html>
<html lang="en">
<head>
    <!--申明当前页面的编码集-->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--网页标题-->
    <title></title>
    <script type="text/javascript" src="js/fontSize.js"></script>
    <!--网页关键词-->
    <meta name="keywords" content="" />
    <!--网页描述-->
    <meta name="description" content="" />
    <!--适配当前屏幕-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <!--禁止自动识别电话号码-->
    <meta name="format-detection" content="telephone=no" />
    <!--禁止自动识别邮箱-->
    <meta content="email=no" name="format-detection" />
    <!--iphone中safari私有meta标签,
        允许全屏模式浏览,隐藏浏览器导航栏-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!--iphone中safari顶端的状态条的样式black(黑色)-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!--如果用户装了谷歌浏览器，用ie浏览时使用谷歌内核-->
    <!--<meta http-equiv=”X-UA-Compatible” content=”IE=edge,chrome=1″/>-->
    <!--css文件-->
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <link type="text/css" rel="stylesheet" href="css/reset.css" />
    <script src="js/jquery1.10.2.min.js"></script>
</head>
<body class="dlogin-body">
    <div class="dlogin_page zcreg_page">
        <div class="dlogin_con" >
            <p class="reg">已有账号？ <a href="dl.html">返回登录</a></p>
            <ul class="dlogin_item">
                <li>
                    <label>邀请码</label>
                    <p><input  class="input_line" placeholder="请输入邀请码" type="text"></p>

                </li>
                <li>
                    <label>手机号</label>
                    <p><em>+86</em><input  class="input_line account" placeholder="请输入您的手机号" type="text"></p>
                </li>
                <li>
                    <label>昵称</label>
                    <p><input  class="input_line" placeholder="请输入昵称" type="text"></p>
                </li>
                <li>
                    <label>登录密码</label>
                    <p><input  type="password" class="input_line" placeholder="请输入登录密码"></p>
                </li>
                <li>
                    <label>确认登录密码</label>
                    <p><input  type="password" class="input_line" placeholder="请输入确认登录密码"></p>
                </li>
                <li class="yzm">
                    <label>短信验证码</label>
                    <div class="flexbox spacebetween">
                        <input type="text" class="input_line " placeholder="请输入短信验证码">
                        <span class="get_yzm">获取验证码</span>
                    </div>
                </li>
            </ul>
            <button class="dlogin_sub_button">注册</button>
        </div>
    </div>
</body>
</html>
