<volist name="list" id="item">
    <div class="fbdd-f wym_cx">
        <ul class="flexbox column">
            <li>
                <span class="title">正在交易中</span>
                <span>{$item.create_time|date="m-d H:i",###}</span>
            </li>
            <li>
                <span>数量：{$item.number} ANE</span>
                <if condition="$item['types'] eq '1'">
                    <span class="red_color">买单</span>
                    <else />
                    <span class="blue_color">卖单</span>
                </if>
            </li>
            <li>
                <span>单价：{$item.price} CNY</span>
                <if condition="$item['types'] eq '1'">
                    <span class="red_color">{$item.number}  CNY</span>
                    <else />
                    <span class="blue_color">{$item.number}  CNY</span>
                </if>
            </li>
            <li class="zfb_li">
                <span>
                    <if condition="$item['sk_way_arr']">
                        <volist name="item['sk_way_arr']" id="v">
                            <i class="{$v}_icon"></i>
                        </volist>
                    </if>
                </span>
                <span>
                    <if condition="$item['types'] eq '1'">
                        <a href="{:U('/index/trade/buy_detail',array('order_id'=>$item['id']))}" class="m1_bgk">详情</a>
                    <else />
                        <a href="{:U('/index/trade/sale_detail',array('order_id'=>$item['id']))}" class="m2_bgk">详情</a>
                    </if>
                </span>
            </li>
        </ul>
    </div>
</volist>

<style>
    .zfb_li a:hover{
        color:#fff !important;
    }
</style>
