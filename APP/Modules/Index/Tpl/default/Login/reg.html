<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <include file="Public:header"/>
</head>
<body class="dlogin-body">
<form id="reg-form" action="{:U('login/regSempost')}" method="post" onsubmit="return false">
    <div class="dlogin_page zcreg_page">
        <div class="dlogin_con" >
            <p class="reg">已有账号？ <a href="{:U('index')}">返回登录</a></p>
            <ul class="dlogin_item">
                <li>
                    <label>邀请码</label>
                    <p><input  class="input_line" name="parent" placeholder="请输入邀请码" type="text"></p>

                </li>
                <li>
                    <label>手机号</label>
                    <p><em>+86</em><input   name="username" id="mobile" class="input_line account" placeholder="请输入您的手机号" type="text"></p>
                </li>
                <li>
                    <label>昵称</label>
                    <p><input  class="input_line" name="truename" placeholder="请输入昵称" type="text"></p>
                </li>
                <li>
                    <label>登录密码</label>
                    <p><input  type="password" name="password" class="input_line" placeholder="请输入登录密码"></p>
                </li>
                <li>
                    <label>确认登录密码</label>
                    <p><input  type="password" name="repassword" class="input_line" placeholder="请输入确认登录密码"></p>
                </li>
                <li class="yzm">
                    <label>短信验证码</label>
                    <div class="flexbox spacebetween">
                        <input type="text" class="input_line " name="code" placeholder="请输入短信验证码">
                        <button class="get_yzm" data-mobile="mobile" id="send-code" data-url="{:U('sem/send_sms_reg_code',array('token'=>$token))}" onclick="sendCode(this)">获取验证码</button>
                    </div>
                </li>
            </ul>
            <button class="dlogin_sub_button" data-form="reg-form" onclick="ajaxPost(this)" >注册</button>
        </div>
    </div>
</form>
</body>
<include file="Public:footer"/>
<script>

</script>
</html>
