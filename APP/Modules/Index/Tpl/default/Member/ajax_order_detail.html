<volist name="list" id="vo">
    <li>
        <div class="qbdd_item flexbox wrap">
            <div class="item_l flexbox column spacebetween">
                <if condition="$vo['status'] eq 0">
                    <img src="/Public/mobile/image/dsh43.png" class="img" alt="">
                    <i class="dsh"></i>
                <elseif condition="$vo['status'] eq 1" />
                    <img src="{$vo.img]}" class="img" alt="">
                    <i class="djs"></i>
                <elseif condition="$vo['status'] eq 2" />
                    <img src="{$vo.img}" class="img" alt="">
                    <i class="yjs"></i>
                <elseif condition="$vo['status'] eq 3" />
                    <img src="{$vo.img|default='/Public/mobile/image/yishixiao.png'}" class="img" alt="">
                    <i class="ysx"></i>
                </if>
            </div>
            <div class="item_r flexbox column">
                <div><span class="title"><i class="oicon">{$vo.scene_name}</i>
                <if condition="$vo['status'] eq 0">
                    商品正在审核,预计1个工作日完成审核。
                <elseif condition="$vo['status'] eq 3" />
                    {$vo.title|default=该订单已失效}
                <else />
                    {$vo.title}
                </if>
                </span></div>
                <p>
                    <span>订单号：</span>
                    <span>{$vo.order_no}</span>
                </p>
                <p>
                    <span>下单时间：</span>
                    <span><if condition="$vo['order_time']">{$vo.order_time|date="Y-m-d H:i",###}<else />--</if></span>
                </p>
                <p>
                    <span>消费金额：</span>
                    <span><if condition="$vo['price'] gt 0">￥{$vo.price}<else />--</if></span>
                </p>
                <p class="line"></p>
                <p>
                    <span>结算时间：</span>
                    <span class="black"><if condition="$vo['receive_time']">{$vo.receive_time|date="Y-m-d",###}<else />--</if></span>
                </p>
                <p>
                    <span>预计奖励：</span>
                    <if condition="$vo['commission'] gt 0">
                        <span class="black dx"><em>￥{$vo.num}</em> 等值的积分</span>
                   <else />
                        <span class="black">--</span>
                    </if>
                </p>
            </div>
        </div>
    </li>
</volist>
