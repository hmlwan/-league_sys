<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title></title>

		<meta name="description" content="Minimal empty page" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!--basic styles-->
		<link rel="stylesheet" href="assets/css/chosen.css" />
		<link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet" />
		<link href="__PUBLIC__/css/bootstrap-responsive.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="__PUBLIC__/css/font-awesome.min.css" />

		<link rel="stylesheet" href="__PUBLIC__/kindeditor/themes/default/default.css" />
		<script charset="utf-8" src="__PUBLIC__/kindeditor/kindeditor-min.js"></script>
		<script charset="utf-8" src="__PUBLIC__/kindeditor/lang/zh_CN.js"></script>

		<script type="text/javascript" src="__PUBLIC__/My97DatePicker/WdatePicker.js"></script>

		<!--自定义样式-->
		<link rel="stylesheet" href="__PUBLIC__/css/custom.css" />

		<!--[if IE 7]>
		  <link rel="stylesheet" href="__PUBLIC__/css/font-awesome-ie7.min.css" />
		<![endif]-->

		<!--page specific plugin styles-->

		<!--bbc styles-->

		<link rel="stylesheet" href="__PUBLIC__/css/bbc.min.css" />
		<link rel="stylesheet" href="__PUBLIC__/css/bbc-responsive.min.css" />
		<link rel="stylesheet" href="__PUBLIC__/css/bbc-skins.min.css" />

		<!--[if lte IE 8]>
		  <link rel="stylesheet" href="__PUBLIC__/css/bbc-ie.min.css" />
		<![endif]-->
	</head>

	<body>
		<!--导航-->
		<include file="Public:navbar" />

		<div class="container-fluid" id="main-container">
			<a id="menu-toggler" href="#">
				<span></span>
			</a>
			<!--边栏-->
			<include file="Public:sidebar" />

			<div id="main-content" class="clearfix">
				<div id="breadcrumbs">
					<ul class="breadcrumb">
						<li>
							<i class="icon-home"></i>
							<a href="#">Home</a>

							<span class="divider">
								<i class="icon-angle-right"></i>
							</span>
						</li>

						<li>
							<a href="#">信息交流</a>

							<span class="divider">
								<i class="icon-angle-right"></i>
							</span>
						</li>
					</ul><!--.breadcrumb-->
				</div>

				<div id="page-content" class="clearfix">
					<div class="page-header position-relative">
						<h1>
							编辑下载配置
						</h1>
					</div><!--/.page-header-->

					<div class="row-fluid">
						<!--PAGE CONTENT BEGINS HERE-->
							<form class="form-horizontal" name="addAnnounce"  enctype="multipart/form-data"  action="{:U(GROUP_NAME.'/Application/editDownHandle')}" method="post">
								<input type="hidden" name="id" value="{$ann.id}">
								<div class="control-group">
									<label class="control-label" for="key"> 标识</label>

									<div class="controls">
										<input type="text"  readonly  value="{$ann.key}" name="key" id="key" placeholder="" />
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="title"> 标题</label>

									<div class="controls">
										<input type="text" value="{$ann.title}" name="title" id="title" placeholder="" />
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="size"> 文件大小</label>

									<div class="controls">
										<input type="text" value="{$ann.size}" name="size" id="size" placeholder="" /><span>(单位：MB)</span>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="score"> 评分</label>

									<div class="controls">
										<input type="text" value="{$ann.score}" name="score" id="score" placeholder="" />
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="person_num"> 评分人数</label>

									<div class="controls">
										<input type="text" value="{$ann.person_num}" name="person_num" id="person_num" placeholder="" />
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="person_num_unit"> 评分人数单位</label>

									<div class="controls">
										<input type="text" value="{$ann.person_num_unit}" name="person_num_unit" id="person_num_unit" placeholder="" />
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="install_num"> 安装次数</label>

									<div class="controls">
										<input type="text" value="{$ann.install_num}" name="install_num" id="install_num" placeholder="" />
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="install_num_unit"> 安装次数单位</label>

									<div class="controls">
										<input type="text" value="{$ann.install_num_unit}" name="install_num_unit" id="install_num_unit" placeholder="" />
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="android_url"> 安卓地址</label>

									<div class="controls">
										<input type="text"  value="{$ann.android_url}" name="android_url" id="android_url" />
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="ios_url"> ios地址</label>

									<div class="controls">
										<input type="text"  value="{$ann.ios_url}" name="ios_url" id="ios_url" />
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="status"> 状态</label>

									<div class="controls">
										<select name="status" id="status">
											<option value="1" <if condition="$ann['status'] eq '1'">selected</if> >开启</option>
											<option value="0" <if condition="$ann['status'] eq '0'">selected</if>>关闭</option>

										</select>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="image"> 缩略图</label>

									<div class="controls">
										<input type="file" name="image" value="{$ann.logo_url}"> 缩略图大小：300*250
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="content"> 简介</label>

									<div class="controls">
										<textarea name="content"  id="content" style="width:700px; height:300px">{$ann.content}</textarea>
									</div>
								</div>
								<div class="form-actions">
									<button class="btn btn-info no-border" type="submit">
										<i class="icon-ok bigger-110"></i>
										保存编辑
									</button>
								</div>

							</form>
						<!--PAGE CONTENT ENDS HERE-->
					</div><!--/row-->
				</div><!--/#page-content-->

				<div id="ace-settings-container">
					<div class="btn btn-app btn-mini btn-warning" id="ace-settings-btn">
						<i class="icon-cog"></i>
					</div>

					<div id="ace-settings-box">
						<div>
							<div class="pull-left">
								<select id="skin-colorpicker" class="hidden">
									<option data-class="default" value="#438EB9">#438EB9</option>
									<option data-class="skin-1" value="#222A2D">#222A2D</option>
									<option data-class="skin-2" value="#C6487E">#C6487E</option>
									<option data-class="skin-3" value="#D0D0D0">#D0D0D0</option>
								</select>
							</div>
							<span>&nbsp; 选择样式</span>
						</div>

						<div>
							<input type="checkbox" class="ace-checkbox-2" id="ace-settings-header" />
							<label class="lbl" for="ace-settings-header"> Fixed Header</label>
						</div>

						<div>
							<input type="checkbox" class="ace-checkbox-2" id="ace-settings-sidebar" />
							<label class="lbl" for="ace-settings-sidebar"> Fixed Sidebar</label>
						</div>
					</div>
				</div><!--/#ace-settings-container-->
			</div><!--/#main-content-->
		</div><!--/.fluid-container#main-container-->

		<!--basic scripts-->

		<script src="__PUBLIC__/js/jquery-1.9.1.min.js"></script>
		<!--page specific plugin scripts-->

		<script src="__PUBLIC__/js/bootbox.min.js"></script>
		
		<script src="__PUBLIC__/js/bootstrap.min.js"></script>
			
		<!--bbc scripts-->
		<script src="__PUBLIC__/Js/jquery.validate.min.js"></script>
		<!--自定义JS-->
		<script type="text/javascript">
			$('form[name="addAnnounce"]').validate({
					//默认为lable
					errorElement : 'span',
					//失败时先移除成功的class
					validClass : 'success',
					//指定成功的样式
					success : function(span){
						span.addClass('success');
					},

					rules:{
                        key:{
                            required : true
                        },
                        title:{
							required : true
						},
                        size:{
							required : true
						},
                        score:{
                            required : true
                        },
                        person_num:{
                            required : true
                        },
                        person_num_unit:{
                            required : true
                        },
                        install_num:{
                            required : true
                        },
                        install_num_unit:{
                            required : true
                        },
                        ios_url:{
                            required : true
                        },
                        android_url:{
                            required : true
                        },
					},
					messages:{
                        key:{
                            required:'请填写唯一标识'
                        },
                        name:{
							required:'请填写标题'
						},
                        size:{
							required:'请填写文件大小'
						},
                        score:{
                            required:'请填写评分'
                        },
                        person_num:{
                            required:'请填写评分人数'
                        },
                        person_num_unit:{
                            required:'请填写评分人数单位'
                        },

                        install_num:{
                            required:'请填写安装次数'
                        },
                        install_num_unit:{
                            required:'请填写安装次数单位'
                        },
                        android_url:{
                            required:'请填写安卓地址'
                        },
                        ios_url:{
                            required:'请填写ios地址'
                        },
					}

				});
		</script>

		<script src="__PUBLIC__/js/bbc-elements.min.js"></script>
		<script src="__PUBLIC__/js/bbc.min.js"></script>
		<script>
			var editor;
			KindEditor.ready(function(K) {
				editor = K.create('textarea[name="content"]', {
					allowFileManager : true
				});
			});
		</script>
	</body>
</html>
