<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>添加矿机</title>

		<meta name="description" content="Minimal empty page" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!--basic styles-->

		<link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet" />
		<link href="__PUBLIC__/css/bootstrap-responsive.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="__PUBLIC__/css/font-awesome.min.css" />
		<link rel="stylesheet" href="__PUBLIC__/kindeditor/themes/default/default.css" />
		<script charset="utf-8" src="__PUBLIC__/kindeditor/kindeditor-min.js"></script>
		<script charset="utf-8" src="__PUBLIC__/kindeditor/lang/zh_CN.js"></script>

		<script type="text/javascript" src="__PUBLIC__/My97DatePicker/WdatePicker.js"></script>
		<!--自定义样式-->
		<link rel="stylesheet" href="__PUBLIC__/css/custom.css" />

		<!--[if IE 7]>
		  <link rel="stylesheet" href="__PUBLIC__/css/font-awesome-ie7.min.css" />
		<![endif]-->

		<!--page specific plugin styles-->

		<!--bbc styles-->

		<link rel="stylesheet" href="__PUBLIC__/css/bbc.min.css" />
		<link rel="stylesheet" href="__PUBLIC__/css/bbc-responsive.min.css" />
		<link rel="stylesheet" href="__PUBLIC__/css/bbc-skins.min.css" />

		<!--[if lte IE 8]>
		  <link rel="stylesheet" href="__PUBLIC__/css/bbc-ie.min.css" />
		<![endif]-->
	</head>

	<body>
		<!--导航-->
		<include file="Public:navbar" />

		<div class="container-fluid" id="main-container">
			<a id="menu-toggler" href="#">
				<span></span>
			</a>
			<!--边栏-->
			<include file="Public:sidebar" />


			<div id="main-content" class="clearfix">
				<div id="breadcrumbs">
					<ul class="breadcrumb">
						<li>
							<i class="icon-home"></i>
							<a href="#">Home</a>

							<span class="divider">
								<i class="icon-angle-right"></i>
							</span>
						</li>

						<li>
							<a href="#">矿机管理</a>

							<span class="divider">
								<i class="icon-angle-right"></i>
							</span>
						</li>
					</ul><!--.breadcrumb-->
				</div>

				<div id="page-content" class="clearfix">
					<div class="page-header position-relative">
						<h1>
							添加矿机
						</h1>
					</div><!--/.page-header-->

					<div class="row-fluid">
						<!--PAGE CONTENT BEGINS HERE-->
							<form class="form-horizontal" name="addProductHandle"  enctype="multipart/form-data" action="{:U(GROUP_NAME .'/Shop/addProductHandle')}" method="post">
								<div class="control-group">
									<label class="control-label" for="product_name"> 矿机名称</label>

									<div class="controls">
										<input type="text" value="" name="product_name" id="product_name" placeholder="" />
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="num"> 价格</label>

									<div class="controls">
										<input type="text" value="" name="num" id="num" placeholder="" />
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="sort"> 排序</label>

									<div class="controls">
										<input type="text" value="" name="sort" id="sort" placeholder="" />
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="energy_num"> 产量</label>

									<div class="controls">
										<input type="text" value="" name="energy_num" id="energy_num" placeholder="" />/天
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="return_num"> 总收益 </label>

									<div class="controls">
										<input type="text" value="" name="return_num" id="return_num" placeholder="" />
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="bg_color"> 背景色 </label>

									<div class="controls">
										<input type="text" value="" name="bg_color" id="bg_color" placeholder="" />
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="hold_num"> 最大可持有数量</label>

									<div class="controls">
										<input type="text" value="" name="hold_num" id="hold_num" placeholder="" />
									</div>
								</div>		


								<div class="control-group">
									<label class="control-label" for="period"> 运行周期</label>

									<div class="controls">
										<input type="text" value="" name="period" id="period" placeholder="" />
									</div>
								</div>	


                                <div class="control-group">
									<label class="control-label" for="status"> 状态</label>

									<div class="controls">
                                          <select name="status">
                                            <option value="1" selected="selected">开启</option>
                                            <option value="0" >关闭</option>
                                         </select>
									</div>
								</div>	
                                								
								<div class="control-group">
									<label class="control-label" for="logo_url"> 空间logo</label>

									<div class="controls">
										 <input type="file" name="logo_url"> 缩略图大小：300*250
									</div> 
								</div>

								<div class="form-actions">
									<button class="btn btn-info no-border" type="submit">
										<i class="icon-ok bigger-110"></i>
										保存添加
									</button>
								</div>

							</form>
						<!--PAGE CONTENT ENDS HERE-->
					</div><!--/row-->
				</div><!--/#page-content-->

				<div id="ace-settings-container">
					<div class="btn btn-app btn-mini btn-warning" id="ace-settings-btn">
						<i class="icon-cog"></i>
					</div>

					<div id="ace-settings-box">
						<div>
							<div class="pull-left">
								<select id="skin-colorpicker" class="hidden">
									<option data-class="default" value="#438EB9">#438EB9</option>
									<option data-class="skin-1" value="#222A2D">#222A2D</option>
									<option data-class="skin-2" value="#C6487E">#C6487E</option>
									<option data-class="skin-3" value="#D0D0D0">#D0D0D0</option>
								</select>
							</div>
							<span>&nbsp; 选择样式</span>
						</div>

						<div>
							<input type="checkbox" class="ace-checkbox-2" id="ace-settings-header" />
							<label class="lbl" for="ace-settings-header"> Fixed Header</label>
						</div>

						<div>
							<input type="checkbox" class="ace-checkbox-2" id="ace-settings-sidebar" />
							<label class="lbl" for="ace-settings-sidebar"> Fixed Sidebar</label>
						</div>
					</div>
				</div><!--/#ace-settings-container-->
			</div><!--/#main-content-->
		</div><!--/.fluid-container#main-container-->



		<script src="__PUBLIC__/js/jquery-1.9.1.min.js"></script>
		<!--page specific plugin scripts-->

		<script src="__PUBLIC__/js/bootbox.min.js"></script>
		
		<script src="__PUBLIC__/js/bootstrap.min.js"></script>
			
		<!--bbc scripts-->
		<script src="__PUBLIC__/Js/jquery.validate.min.js"></script>
		<!--自定义JS-->
											
                                    
		<script type="text/javascript">
		
		$('form[name="addProductHandle"]').validate({
					//默认为lable
					errorElement : 'span',
					//失败时先移除成功的class
					validClass : 'success',
					//指定成功的样式
					success : function(span){
						span.addClass('success');
					},

					rules:{
                        product_name:{required : true},
                        num:{required : true},
                        energy_num:{required : true},
                        return_num:{required : true},
                        bg_color:{required : true},
                        hold_num:{required : true},
                        period:{required : true},
                        logo_url:{required : true},
					},
					messages:{
                        product_name:{required:'矿机名称不能为空'},
                        num:{required:'价格不能为空'},
                        energy_num:{required:'产量不能为空'},
                        return_num:{required:'请填写总收益'},
                        bg_color:{required:'请填写背景色'},
                        hold_num:{required:'请填写最大可持有数量'},
                        period:{required:'请填写运行周期'},
                        logo_url:{required:'请上传空间logo'},
					}

				});
		</script>
		<script src="__PUBLIC__/js/bbc-elements.min.js"></script>
		<script src="__PUBLIC__/js/bbc.min.js"></script>
		<script>
			var editor;
			KindEditor.ready(function(K) {
				editor = K.create('textarea[name="content"]', {
					allowFileManager : true
				});
			});
		</script>
	</body>
</html>
