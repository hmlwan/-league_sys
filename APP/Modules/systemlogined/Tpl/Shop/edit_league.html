<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>添加联盟奖励配置</title>

		<meta name="description" content="Minimal empty page" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!--basic styles-->

		<link href="__PUBLIC__/css/bootstrap.min.css" rel="stylesheet" />
		<link href="__PUBLIC__/css/bootstrap-responsive.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="__PUBLIC__/css/font-awesome.min.css" />
		<link rel="stylesheet" href="__PUBLIC__/kindeditor/themes/default/default.css" />
		<script charset="utf-8" src="__PUBLIC__/kindeditor/kindeditor-min.js"></script>
		<script charset="utf-8" src="__PUBLIC__/kindeditor/lang/zh_CN.js"></script>

		<script type="text/javascript" src="__PUBLIC__/My97DatePicker/WdatePicker.js"></script>
		<!--自定义样式-->
		<link rel="stylesheet" href="__PUBLIC__/css/custom.css" />

		<!--[if IE 7]>
		  <link rel="stylesheet" href="__PUBLIC__/css/font-awesome-ie7.min.css" />
		<![endif]-->

		<!--page specific plugin styles-->

		<!--bbc styles-->

		<link rel="stylesheet" href="__PUBLIC__/css/bbc.min.css" />
		<link rel="stylesheet" href="__PUBLIC__/css/bbc-responsive.min.css" />
		<link rel="stylesheet" href="__PUBLIC__/css/bbc-skins.min.css" />

		<!--[if lte IE 8]>
		  <link rel="stylesheet" href="__PUBLIC__/css/bbc-ie.min.css" />
		<![endif]-->
	</head>

	<body>
		<!--导航-->
		<include file="Public:navbar" />

		<div class="container-fluid" id="main-container">
			<a id="menu-toggler" href="#">
				<span></span>
			</a>
			<!--边栏-->
			<include file="Public:sidebar" />


			<div id="main-content" class="clearfix">
				<div id="breadcrumbs">
					<ul class="breadcrumb">
						<li>
							<i class="icon-home"></i>
							<a href="#">Home</a>

							<span class="divider">
								<i class="icon-angle-right"></i>
							</span>
						</li>

						<li>
							<a href="#">联盟奖励配置</a>

							<span class="divider">
								<i class="icon-angle-right"></i>
							</span>
						</li>
					</ul><!--.breadcrumb-->
				</div>

				<div id="page-content" class="clearfix">
					<div class="page-header position-relative">
						<h1>
							添加联盟奖励配置
						</h1>
					</div><!--/.page-header-->

					<div class="row-fluid">
						<!--PAGE CONTENT BEGINS HERE-->
							<form class="form-horizontal" name="addProductHandle"  enctype="multipart/form-data" action="{:U(GROUP_NAME .'/Shop/edit_league')}" method="post">
								<input type="hidden" name="id" value="{$info.id}">
								<div class="control-group">
									<label class="control-label" for="name"> 名称</label>

									<div class="controls">
										<input type="text" value="{$info.name}" name="name" id="name" placeholder="" />
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="sort"> 权重</label>

									<div class="controls">
										<input type="text" value="{$info.sort}" name="sort" id="sort" placeholder="" /><span style="font-size: 14px;font-weight: bold;color: red">	(越小越在前)</span>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="push_level_one_num"> 直推人数</label>

									<div class="controls">
										<input type="text" value="{$info.push_level_one_num}" name="push_level_one_num" id="push_level_one_num" placeholder="" /> <span style="font-size: 14px;font-weight: bold;color: red">	位高级认证</span>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="team_num"> 团队人数</label>

									<div class="controls">
										<input type="text" value="{$info.team_num}" name="team_num" id="team_num" placeholder="" /> <span style="font-size: 14px;font-weight: bold;color: red">	位高级认证</span>
									</div>
								</div>

								<div class="control-group">
									<label class="control-label" for="team_num"> 直推要求</label>

									<div class="controls">
										<input type="text" value="{$info.push_level_one_ask}" name="push_level_one_ask" id="push_level_one_ask" placeholder="" /><span style="font-size: 14px;font-weight: bold;color: red">(注：设置的默认是上一个配置，比如当前设置初级大使,此处设置3为3个体验大使)</span>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="team_num"> 团队购买情况</label>

									<div class="controls">
										<input type="text" value="{$info.team_buy_ask}" name="team_buy_ask" id="team_buy_ask" placeholder="" /><span style="font-size: 14px;font-weight: bold;color: red">(注：如30(3代),用 | 分隔,写成30|3)</span>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="trade_rate"> 交易手续费</label>

									<div class="controls">
										<input type="text" value="{$info.trade_rate}" name="trade_rate" id="trade_rate" placeholder="" /><span style="font-size: 14px;font-weight: bold;color: red">(注：小数 如0.1)</span>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="bonus_rate"> 全网分红</label>

									<div class="controls">
										<input type="text" value="{$info.bonus_rate}" name="bonus_rate" id="bonus_rate" placeholder="" /><span style="font-size: 14px;font-weight: bold;color: red">(注：小数 如0.1)</span>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label" for="reward_product_id"> 奖励矿机类型</label>
									<div class="controls">
										<select name="reward_product_id">
											<volist name="product" id="vo">
												<option value="{$vo.id}" <if condition="$info['reward_product_id'] eq $vo['id']">selected</if>>{$vo.product_name}</option>
											</volist>
										</select>
									</div>
								</div>
                                <div class="control-group">
									<label class="control-label" for="status"> 状态</label>

									<div class="controls">
										<if condition="$info['id']">
											<select name="status">
												<option value="1"  <if condition="$info['status'] eq 1">selected</if> >开启</option>
												<option value="0" <if condition="$info['status'] eq 0">selected</if> >关闭</option>
											</select>
										<else />
											<select name="status">
												<option value="1" >开启</option>
												<option value="0" >关闭</option>
											</select>
										</if>

									</div>
								</div>	
                                								
								<div class="form-actions">
									<button class="btn btn-info no-border" type="submit">
										<i class="icon-ok bigger-110"></i>
										保存添加
									</button>
								</div>

							</form>
						<!--PAGE CONTENT ENDS HERE-->
					</div><!--/row-->
				</div><!--/#page-content-->

				<div id="ace-settings-container">
					<div class="btn btn-app btn-mini btn-warning" id="ace-settings-btn">
						<i class="icon-cog"></i>
					</div>

					<div id="ace-settings-box">
						<div>
							<div class="pull-left">
								<select id="skin-colorpicker" class="hidden">
									<option data-class="default" value="#438EB9">#438EB9</option>
									<option data-class="skin-1" value="#222A2D">#222A2D</option>
									<option data-class="skin-2" value="#C6487E">#C6487E</option>
									<option data-class="skin-3" value="#D0D0D0">#D0D0D0</option>
								</select>
							</div>
							<span>&nbsp; 选择样式</span>
						</div>

						<div>
							<input type="checkbox" class="ace-checkbox-2" id="ace-settings-header" />
							<label class="lbl" for="ace-settings-header"> Fixed Header</label>
						</div>

						<div>
							<input type="checkbox" class="ace-checkbox-2" id="ace-settings-sidebar" />
							<label class="lbl" for="ace-settings-sidebar"> Fixed Sidebar</label>
						</div>
					</div>
				</div><!--/#ace-settings-container-->
			</div><!--/#main-content-->
		</div><!--/.fluid-container#main-container-->



		<script src="__PUBLIC__/js/jquery-1.9.1.min.js"></script>
		<!--page specific plugin scripts-->

		<script src="__PUBLIC__/js/bootbox.min.js"></script>
		
		<script src="__PUBLIC__/js/bootstrap.min.js"></script>
			
		<!--bbc scripts-->
		<script src="__PUBLIC__/Js/jquery.validate.min.js"></script>
		<!--自定义JS-->
											
                                    
		<script type="text/javascript">
		
		$('form[name="addProductHandle"]').validate({
					//默认为lable
					errorElement : 'span',
					//失败时先移除成功的class
					validClass : 'success',
					//指定成功的样式
					success : function(span){
						span.addClass('success');
					},

					rules:{
                        name:{required : true},
                        sort:{required : true},
                        reward_product_id:{required : true},
                        bonus_rate:{required : true},
                        trade_rate:{required : true},

					},
					messages:{
                        product_name:{required:'名称不能为空'},
                        sort:{required:'权重不能为空'},
                        reward_product_id:{required:'请选择奖励矿机类型'},
                        bonus_rate:{required:'全网分红不能为空'},
                        trade_rate:{required:'交易手续费不能为空'},

					}

				});
		</script>
		<script src="__PUBLIC__/js/bbc-elements.min.js"></script>
		<script src="__PUBLIC__/js/bbc.min.js"></script>
		<script>
			var editor;
			KindEditor.ready(function(K) {
				editor = K.create('textarea[name="content"]', {
					allowFileManager : true
				});
			});
		</script>
	</body>
</html>
